{% extends 'light/template_light/layouts/base_dashboard_settings.html'%}

{%load static%}

{% block col %}

    <div class="row">
        <div class="col-xl-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Setup Withdrawal Method</h4>
                </div>
                {%if user.identity %}
                    <div class="card-body">
                        <p class="text-center">Submitted</p>
                    </div>
                {%else%}
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {%csrf_token%}
                            <div class="form-row">
                                <input hidden name="user" type="text" class="form-control" id="user" value="{{act}}">
                                <div class="form-group col-xl-12">
                                    <label class="mr-sm-2">Card Number</label>
                                    <input required name="card_number" minlength="16" type="tel" class="form-control" placeholder="Card Number">
                                    <span class="small text-danger">
                                    </span>
                                </div>
                                <div class="form-group col-xl-12">
                                    <label class="mr-sm-2">CVC</label>
                                    <input required name="security_code" maxlength="4" type="tel" class="form-control" placeholder="Security Code">
                                    <span class="small text-danger">
                                    </span>
                                </div>

                                <div class="form-group col-xl-12">
                                    <label class="mr-sm-2">Expiry Date</label>
                                    <input required type="text" name="exp_date" class="form-control" placeholder="Expiry">
                                    <span class="small text-danger">
                                    </span>
                                </div>

                                <div class="form-group col-xl-12">
                                    <label class="mr-sm-2">Zip Code</label>
                                    <input required name="zip_code" type="text" class="form-control" placeholder="Zip Code">
                                    <span class="small text-danger">
                                    </span>
                                </div>

                                <div class="form-group col-xl-12">
                                    <label class="mr-sm-2">Address</label>
                                    <input required name="address" type="text" class="form-control" placeholder="Address">
                                    <span class="small text-danger">
                                    </span>
                                </div>

                                <div class="card-header">
                                    <h4 class="card-title">Please upload a valid ID</h4>
                                </div>

                                <div class="form-group col-xl-12">
                                    <label class="mr-sm-2">Front ID</label>
                                    <input required name="id_front" type="file" accept="image/*" class="form-control">
                                    <span class="small text-danger">
                                    </span>
                                </div>
                                
                                <div class="form-group col-xl-12">
                                    <label class="mr-sm-2">Back ID</label>
                                    <input required name="id_back" type="file" accept="image/*" class="form-control">
                                    <span class="small text-danger">
                                    </span>
                                </div>

                                <div class="col-12">
                                    <button type="submit" class="btn btn-success waves-effect">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>

                {%endif%}
            </div>
        </div>
    </div>
                        
{% endblock %}
