{%load static%}
<body class="dashboard">

    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>

    <div id="main-wrapper">

        <div class="header dashboard">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <nav class="navbar navbar-expand-lg navbar-light px-0">
                            <a class="navbar-brand" href="{%url 'dashboard'%}"><img src="{% static 'static_new/images/w_logo.png' %}" alt=""></a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="{%url 'dashboard'%}">Dashboard</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{%url 'trade_view'%}">Trade / Withdraw</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{%url 'account'%}">Account</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{%url 'settings_profile'%}">Settings</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="dashboard_log my-2">
                                <div class="d-flex align-items-center">
                                    <div class="account_money">
                                        <ul>
                                            <li class="crypto">
                                                <span>$ {{cust.available|floatformat:2}}</span>
                                            </li>
                                            <li class="usd">
                                                <span>$ {{cust.balance|floatformat:2}}</span>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="profile_log dropdown">
                                        <div class="user" data-toggle="dropdown">
                                            <span class="thumb"><i class="la la-user"></i></span>
                                            <span class="name">{{cust.fullname}}</span>
                                            <span class="arrow"><i class="la la-angle-down"></i></span>
                                        </div>
                                        <div class="dropdown-menu dropdown-menu-right">
                                            <a href="{%url 'account'%}" class="dropdown-item">
                                                <i class="la la-user"></i> Account
                                            </a>
                                            <a href="{%url 'settings_profile'%}" class="dropdown-item">
                                                <i class="la la-cog"></i> Settings
                                            </a>
                                            <a href="{%url 'trade_view'%}" class="dropdown-item">
                                                <i class="la la-bar-chart"></i> Trade / Withdraw
                                            </a>
                                            <a href="{%url 'logout'%}" class="dropdown-item logout">
                                                <i class="la la-sign-out"></i> Logout
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <div class="page_title section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="page_title-content">
                            <p>Welcome Back,
                                <span> {{cust.fullname}}</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
