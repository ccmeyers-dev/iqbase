{%load static%}
<!DOCTYPE html>
<html lang="en">
<!-- Mirrored from mannatthemes.com/metrica/metrica_live/crypto/crypto-index.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 31 May 2020 23:08:58 GMT -->

<head>
    <meta charset="utf-8">
    <title>IQ Options - Delete Trade</title>

    {%include 'front/header.html' %}
    <div class="page-wrapper">
        <!-- Page Content-->
        <div class="page-content-tab">
            <div class="container-fluid">
                <!-- Page-Title -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="page-title-box">
                            <div class="float-right">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="javascript:void(0);">IQ Options</a></li>
                                    <li class="breadcrumb-item"><a href="javascript:void(0);">Crypto</a></li>
                                    <li class="breadcrumb-item active">Administrator</li>
                                </ol>
                            </div>
                            <h4 class="page-title">Welcome {{user.first_name}}</h4>
                        </div>
                        <!--end page-title-box-->
                    </div>
                    <!--end col-->
                </div><!-- end page title end breadcrumb -->
                <!--end row-->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <a class="float-right text-info">${{trade}}</a>
                                <h4 class="small mt-0 mb-3">Do you want to delete this trade?</h4>
                                <div class="media-body align-self-center">
                                    <div class="transaction-data mt-4">
                                        <form method="POST">
                                            {%csrf_token%}
                                            <a class="btn btn-dark shadow-none mx-2 px-3 py-1" href="{% url 'administrator' %}">Go back</a>
                                            <input class="btn btn-danger shadow-none mx-2 px-3 py-1" type="submit" value="Delete">
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!--end card-body-->
                        </div>
                        <!--end card-->
                    </div>
                    <!--end col-->
                </div>
                <!--end row-->
            </div><!-- container -->
            <footer class="footer text-center text-sm-left">&copy; 2019 - 2020 IQ Options <span
                    class="text-muted d-none d-sm-inline-block float-right">Crafted with <i
                        class="mdi mdi-heart text-danger"></i> {{vars.site}} Developers</span></footer>
            <!--end footer-->
        </div><!-- end page content -->
    </div><!-- end page-wrapper -->
    <!-- jQuery  -->
    <script src="{% static '/assets/js/jquery.min.js' %}"></script>
    <script src="{% static '/assets/js/jquery-ui.min.js' %}"></script>
    <script src="{% static '/assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '/assets/js/metismenu.min.js' %}"></script>
    <script src="{% static '/assets/js/waves.js' %}"></script>
    <script src="{% static '/assets/js/feather.min.js' %}"></script>
    <script src="{% static '/assets/js/jquery.slimscroll.min.js' %}"></script>
    <script src="{% static '/plugins/apexcharts/apexcharts.min.js' %}"></script>
    <script src="{% static '/plugins/apexcharts/irregular-data-series.js' %}"></script>
    <script src="{% static '/assets/pages/jquery.crypto-dashboard.init.js' %}"></script><!-- App js -->
    <script src="{% static '/assets/js/app.js' %}"></script>
</body>
